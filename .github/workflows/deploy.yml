name: Deploy workflow

env:
    ENVIRONMENT: production
    NODE_IMG: node:20.10.0-alpine
    WEB_APP_IMG_NAME: ggg-w:latest

on:
    pull_request:
        branches:
            - "main"
    workflow_dispatch:

jobs:
    build:
        name: üèóÔ∏è Build images
        runs-on: ubuntu-latest
        steps:
            -   name: üì• Check out the repo
                uses: actions/checkout@v4

            -   name: üîë Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: üõ†Ô∏è Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: üê≥ Build and push web-app image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: ./deploy/web/Dockerfile
                    push: true
                    tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.WEB_APP_IMG_NAME }}
                    build-args: |
                        env=${{ env.ENVIRONMENT }}
                        img=${{ env.NODE_IMG }}
